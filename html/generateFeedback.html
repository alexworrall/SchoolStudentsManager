        <div class="header-container">
            <header class="wrapper clearfix">
                <img class="headerLogo" src="../img/TAFESA_Logo.png" alt="TAFE SA Header Logo Small">
                <h1 class="title">Submit Feedback</h1>
                <nav>
                    <input class="menu-btn" type="checkbox" id="menu-btn" />
                    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
                    <ul class="menu">

        <div class="main-container">
            <div class="main wrapper clearfix">
                    <div class="container">
                          <div class="registerHeader">
                            <h2 class="registerHeading">Give feedback for school students in your subjects</h2>
                          </div>
                          <form class="form">
                            <label for="registerName" class="registerLabel">Name</label>
                            <input type="text" id="registerName" class="form-field animation a3" name="registerName" placeholder="Name" required>
                            <label for="registerPhone" class="registerLabel">Phone</label>
                            <input type="tel" id="registerPhone" class="form-field animation a4" name="registerPhone" placeholder="Phone">
                            <label for="registerEmail" class="registerLabel">Email</label>
                            <input type="email" id="registerEmail" class="form-field animation a5" name="registerEmail" placeholder="Email Address" required>
                            <div class="animation a5">
                                <label for="attendeeType">Attendee Type:</label>
                                <select class="form-select" id="attendeeType">
                                    <option value="Participant">Participant</option>
                                    <option value="Business">Business</option>
                                    <option value="Visitor">Visitor</option>
                                </select>
                            </div>
                            <label for="registerComments" class="registerLabel">Email</label>
                            <textarea id="registerComments" class="form-textarea animation a5" cols="10" rows="8" placeholder="Enter any extra comments or requests here"></textarea>
                            <button class="button animation a6">REGISTER</button>
                          </form>
                      </div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->
